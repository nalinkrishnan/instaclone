<html>

        <title>insta485</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

    <body>
        <h1>
            <a href = "/">Insta485</a> 
        </h1>
        <p> 
            <a href = "/accounts/login/">Login</a>
        </p>
        <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">

        </form>
